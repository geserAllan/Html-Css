<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo dentro de &lt;p&gt; e &lt;/p&gt;.
    </p>

    <p>Se precisar criar outro parágrafo pode criar usando a <br> de linha usando a tag &lt;br&gt;.
    </p>

    <p>
        Vamos adicionar alguns símbolos especiais:
        &rarr;
        &cent;
        &trade;
        &Delta;
        &pound;
        &abreve;
    </p>

    <p>Vamos adicionair alguns emojis:
        &#x1F596;
        &#x1F913;


    </p>
</body>
</html>
