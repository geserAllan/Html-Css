<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo Html Intermediário</title>
</head>
<body>
    <form method="GET" action="/cadastro">
        <input type="text" name="email"><br>
        <input type="password" name="senha"><br>
       
        <input type="checkbox" name="curso">React Native <br>
        
        <input type="checkbox" name="curso2">React JS <br>
        <input type="radio" name="gender" value="m" checked>Masculino <br>
        <input type="radio" name="gender" value="f">Feminino <br><br>
        <input type="reset" value="Limpar">
        <input type="submit"><br>
    </form>    
</body>
</html>
