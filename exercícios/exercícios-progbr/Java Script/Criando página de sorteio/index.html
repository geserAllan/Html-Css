            let pessoas = ["Alan","Bruna","Gustavo","Joel","Marta","Fernando","Samara","Márcia","Júnior"]

        function sortear(){

            
            let número_pessoas = pessoas.length;
            let número_sorteado = Math.floor(Math.random() * número_pessoas)

            document.getElementById("display").innerHTML = pessoas[número_sorteado]
        }

    <h1 id="display"></h1>
    <button onclick="sortear()">Sortear</button>
