<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        function onOver(elemento){
            elemento.style.backgroundColor = "red";
        }
        function onOut(elemento){
            elemento.style.backgroundColor = "aquamarine"
        }
    </script>

    <style>
        img{
            width: 200px;
            margin-bottom: 25px;
        }
        div{
            display: inline;
            background-color: aquamarine;
            color: aliceblue;
            padding: 10px;
            font-size: 2rem;
        }

    </style>
</head>
<body onload="console.log('PÃ¡gina completamente carregada')">

    <div onmouseover="onOver(this)"
         onmouseout="onOut(this)">Click</div>

</html>
