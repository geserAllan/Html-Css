<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script>

        function loaded(){
            let t = document.getElementById("título")
            // t.onclick = mudarText;
            t.addEventListener("mouseover", mudarText)
            t.addEventListener("mouseout", mouseOut)
        }

        function mudarText(){
            this.innerText = "Novo Texto";
        }
        
        function mouseOut(){
            this.innerText = "O Mouse saiu"
        }
          
        
    </script>

</head>


<body onload="loaded()">
    
    <h1 id="título">Teste</h1>


</body>
</html>
